name: Sync Cargo.lock on Cargo.toml Change

on:
  push:
    branches: [dev]
    paths: 
      - "**/Cargo.toml"

jobs:
  update-cargo-lock:
    if: github.repository == 'jvllmr/flay'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Update Cargo.lock
        run: cargo generate-lockfile
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: sync Cargo.lock"
          commit-message: "chore: sync Cargo.lock"
          branch: auto/sync-cargo-lock
          delete-branch: true
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          labels: |
            dependencies
          body: "This is an automated Pull Request which syncs the Cargo.lock file in the dev branch if it is not in sync with Cargo.toml"
      - name: Enable auto merge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
          
          
