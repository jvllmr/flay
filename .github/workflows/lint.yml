name: Lint source code

on:
  push:
    branches:
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  mypy:
    permissions:
      contents: read
    name: MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.9"
          cache: true
      - name: Install dependencies
        run: pdm install --frozen-lock
      - name: Run MyPy
        run: pdm run mypy
