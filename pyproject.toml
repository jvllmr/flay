[project]
name = "flay"
description = "Bundle, treeshake and minify your python projects"
authors = [{ name = "Jan Vollmer", email = "jan@vllmr.dev" }]
dependencies = [
  "stdlib-list>=0.11.0",
  "libcst>=1.5.1",
  "typer>=0.15.1",
  "rich>=13.9.4",
  "typing-extensions>=4.12.2",
  "platformdirs>=4.3.6",

]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dynamic = ["version"]

[project.urls]
Source = "https://github.com/jvllmr/flay"

[project.scripts]
flay = "flay.cli:cli"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[dependency-groups]
test = ["pytest>=8.3.4", "pytest-cov>=6.0.0"]
lint = ["mypy>=1.13.0", "ruff>=0.8.2", "pre-commit>=4.0.1"]
dev = ["nox>=2024.10.9"]
debug = ["tuna>=0.5.11"]

[tool.mypy]
python_version = "3.10"
files = "flay"
strict = true

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
post_install = "pre-commit install"
test = "pytest"
test_matrix = "nox"
cov = "pytest --cov=flay --cov-report=html"

[tool.coverage.paths]
source = ["/home/runner/work/", "D:\\a\\"]

[tool.coverage.report]
exclude_also = [
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "if t.TYPE_CHECKING:",
]
