[project]
name = "flay"
description = "Bundle, treeshake and minify your python projects"
authors = [{ name = "Jan Vollmer", email = "jan@vllmr.dev" }]
dependencies = [
  "stdlib-list>=0.11.0",
  "libcst>=1.5.1",
  "typer>=0.15.1",
  "rich>=13.9.4",
  "typing-extensions>=4.12.2",
  "platformdirs>=4.3.6",

]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dynamic = ["version"]

[project.urls]
Source = "https://github.com/jvllmr/flay"

[project.scripts]
flay = "flay.cli:cli"

[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "flay._flay_rs"
manifest-path = "rust/Cargo.toml"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
post_install = { composite = [
  "python -m maturin_import_hook site install",
  "pre-commit install",
] }

test = "pytest"
test_matrix = "nox"
cov = "pytest --cov=flay --cov-report=html"
dev = "maturin develop"

[dependency-groups]
test = [
  "pytest>=8.3.4",
  "pytest-cov>=6.0.0",
  "setuptools>=75.6.0",
  "pip>=24.3.1",
  "wheel>=0.45.1",
]
lint = ["mypy>=1.13.0", "ruff>=0.8.3", "pre-commit>=4.0.1"]
dev = ["nox>=2024.10.9", "maturin>=1.7.8", "maturin-import-hook>=0.2.0"]
debug = ["tuna>=0.5.11"]
types = ["types-setuptools>=75.6.0.20241126"]

[tool.mypy]
python_version = "3.10"
files = "src/flay"
strict = true

[tool.pyright]
typeCheckingMode = "off"

[tool.coverage.paths]
source = ["/home/runner/work/", "D:\\a\\"]

[tool.coverage.report]
exclude_also = [
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "if t.TYPE_CHECKING:",
]
